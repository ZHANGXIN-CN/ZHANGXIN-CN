<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>奥莱购---华盛奥特莱斯官方购物网站</title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--注册(登录)头部-->
		<div id="login-header" class="w_full bg_white"></div>
		
		<!--注册main主体-->
		<div id="login-main" class="">
			
			<div class="cont w_1200 m_auto clear">
				<!--展示图片-->
				<div class="showImg fl">
					<a href="#"><img src="images/showimg2.jpg" /></a>
				</div>
				<!--注册区域-->
				<div class="register-right fr">
					<div class="rst-t">
						<em>注册华盛奥莱会员</em>
						<span>
							<a href="login.html">已有账户，登录</a>
						</span>
					</div>
					<div class="rst-z">
						<!--注册账号-->
						<div class="reg-z1">
							<ul>
								<li class="reglia">注册账号</li>
								<li class="reglib">
									<input maxlength="100" placeholder="请输入手机号码" autocomplete="off" tabindex="1" class="ztxt" name="txtUserName" id="txtUserName" value="" type="text">
								</li>
							</ul>
						</div>
						<!--提示信息-->
						<div class="reg-z2">
							<ul>
								<li class="reglia"></li>
								<li class="reglib">
	                                <div class="usererr v3l-lv"></div>
	                            </li>
							</ul>
						</div>
						<!--输入密码-->
						<div class="reg-z1">
							<ul>
								<li class="reglia">输入密码</li>
								<li class="reglib">
									<input maxlength="100" placeholder="请输入密码" autocomplete="off" tabindex="2" class="ztxt-m" name="txtPassword" id="txtPassword" value="" type="password" validatestatus="0">
								</li>
							</ul>
						</div>
						<!--提示信息-->
						<div class="reg-z2">
							<ul>
								<li class="reglia"></li>
								<li class="reglib">
	                                <div class="pwderr v3l-lv"></div>
	                            </li>
							</ul>
						</div>
						<!--确认密码-->
						<div class="reg-z1">
							<ul>
								<li class="reglia">确认密码</li>
								<li class="reglib">
                                <input maxlength="100" placeholder="请输入密码" autocomplete="off" tabindex="2" class="ztxt-m" name="txtRePassword" id="txtRePassword" value="" type="password" validatestatus="1">
                            </li>
							</ul>
						</div>
						<!--提示信息-->
						<div class="reg-z2">
							<ul>
								<li class="reglia"></li>
								<li class="reglib">
	                                <div class="repwderr v3l-lv"></div>
	                            </li>
							</ul>
						</div>
						<!--验证码1-->
						<div class="reg-z1">
							<ul>
								<li class="reglia" style="margin-right:10px;">验证码</li>
								<li class="reglib">
									<input maxlength="10" placeholder="请输验证码" autocomplete="off" tabindex="2" class="vtxt-y" name="txtValidationCode1" id="txtValidationCode1" value="" type="text">
								</li>
								<li class="reglia captcha">
									
								</li>
							</ul>
						</div>
						<!--提示信息-->
						<div class="reg-z2">
							<ul>
								<li class="reglia"></li>
								<li class="reglib">
	                                <div class="autherr1 v3l-lv"></div>
	                            </li>
							</ul>
						</div>
						
						<!--注册按钮-->
						<div class="reg-z2">
							<div class="v3l-btn">
								<a href="javascript:;" id="btnSubmit" class="btn-login">注册</a>
							</div>
						</div>
						<!--协议复选框-->
						<div class="input-cont m_t_10">
							<a href="javascript:;" class="fr" style="color: #a7a7a7;">《奥莱购会员协议》</a>
							<input type="checkbox" checked="checked" id="chkremember" class="fr" name="chkremember"/>
						</div>
						
					</div>	
				</div>
			</div>		
		</div>
	
		<!--与尾部的分割-->
		<div class="w_full p_t_30 o_hidden"></div>
		<!--尾部分页-->
		<div class="footer m_auto w_1200"></div>
	</body>
</html>

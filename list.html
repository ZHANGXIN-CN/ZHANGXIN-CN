<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>奥莱购商品列表页</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/list.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/list.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--头部分页-->
		<div class="top"></div>
		<!--logo&search分页-->
		<header class="header"></header>
		<!--百度接口拼接-->
		<script type="text/javascript">
			function data1(data){
				data = data.s;
				var html = "";
				for(var i in data){
					html+="<li><a href='https://www.baidu.com/s?wd="+data[i]+"'>"+data[i]+"</a></li>";
				}
				$("#sechList").html(html).show();
			}	
		</script>
		<!--nav分页-->
		<nav class="navpag w_full"></nav>
		<!--列表页主体部分-->
		<div class="huo_dong_moban">
			<!--活动图-->
			<div class="i_h_d">
				<div class="i_h_z">
					<div class="i_h_banner">
						<img src="images/CggE153.jpg"/>
					</div>	
				</div>
			</div>
			<!--楼层内容-->
			<div class="i_huo_tps" style="background-color: #FFFFFF;">
				<div class="i_margin">
					<div id="title">
						<img src="images/Cggc769.png"/>
					</div>
					<ul id="ul-sear" class="col-4 i_cen_for clear">
						<script id="list-proList" type="text/html">
							{{each lists as item}}
						<li>
							<!--中图-->
							<div class="i_p">
								<a href="detail.html?id={{item.id}}"><img src="{{item.bigImg[0]}}"/></a>
							</div>
							<!--小图-->
							<div class="i_wu">
								<div class="i_oi">
									<dl class="i_dl">
										{{each item.smallImg as sImgs}}
										<dd class="" data-url="{{sImgs}}"><img src="{{sImgs}}"/></dd>
										{{/each}}
									</dl>
								</div>
							</div>
							<!--标题-->
							<div class="i_tps">
								<a href="detail.html?id={{item.id}}" target="_blank" title="{{item.tit4}}{{item.title}}">{{item.tit4}}{{item.title}}</a>
							</div>
							<div class="i_jia">
								<span class="i_stu">{{item.del}}</span>
								<del>
									<span class="pri_label">市场价</span>
									{{item.del}}
								</del>
							</div>
							<div class="i_tpian">
								<a href="detail.html?id={{item.id}}"><img src="images/CgkI575.jpg"/></a>
							</div>
						</li>
						{{/each}}
						</script>
					</ul>
				</div>
			</div>
			
		</div>
		
		
		<!--右侧导航分页-->
		<div class="rightNav"></div>
		<!--尾部-->
		<div class="footer"></div>
		<script src="js/template.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
